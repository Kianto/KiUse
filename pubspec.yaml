name: kiuse
description: A mobile app for reusing things.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
authors:
  - Kianto

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  google_fonts: ^0.3.9
  google_maps_flutter: 0.5.25
  geolocator: 5.3.0

  flutter_launcher_icons: 0.7.4

# Run Terminal:
#  $ flutter pub get
#  $ flutter pub pub run flutter_launcher_icons:main
flutter_icons:
  android: true
  ios: true
  image_path: "assets/favicon.png"



dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true


  assets:
    - assets/favicon.png
    - assets/images/


  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight : 400
        - asset: assets/fonts/montserrat/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
          weight: 200
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
    - family: Icons
      fonts:
        - asset: assets/fonts/icons.ttf
